# travis CI support (https://travis-ci.org)
dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=audiobookfinder

rust:
  - nightly
notification:
    slack:
      on_success: always
    email:
       on_success: always
       on_failure: change
matrix:
  include:
   - env: TARGET=arm-unknown-linux-gnueabi
   - env: TARGET=armv7-unknown-linux-gnueabihf
   - env: TARGET=i686-unknown-linux-gnu
# disable cache for a small while
#cache: cargo

before_install:
  - set -e
  - rustup self update

install:
  # pip for python needed for doc deployment
  - sudo pip install ghp-import
  # from japaric (https://github.com/japaric/trust)
  - bash ci/install.sh
  - source ~/.cargo/env || true

script:
  - cargo build && cargo test && cargo run -- testaudio
after_script: set +e
after_success: |
  - bash ci/document.sh
