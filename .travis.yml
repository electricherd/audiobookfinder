# travis CI support (https://travis-ci.org)

language: rust
services: docker
sudo: required

matrix:
  include:
#    - os : linux
#      dist: trusty
#      env: UBUNTU_VER=LTS_14.04 TARGET=x86_64-unknown-linux-gnu
       #- env: TARGET=aarch64-unknown-linux-gnu
       #- env: TARGET=arm-unknown-linux-gnueabi (libsodium problem)
       #- env: TARGET=armv7-unknown-linux-gnueabihf
       #- env: TARGET=i686-unknown-linux-gnu
    - os : linux
      dist: xenial
      env: UBUNTU_VER=LTS_16.04 TARGET=x86_64-unknown-linux-gnu
   #- env: TARGET=x86_64-apple-darwin
   #   os: osx

addons:
  apt:
    update: true
    packages:
      - p7zip-full
    
env:
  global:
    - CRATE_NAME=audiobookfinder

rust:
  #- nightly
  - stable
notification:
     email:
       on_success: always
       on_failure: change

# disable cache when needed
cache: cargo

before_install:
  - set -e
  # - rustup self update

install:
  # pip for python needed for doc deployment
  - sudo -H pip install ghp-import
  # from japaric (https://github.com/japaric/trust)
  - bash ci/install.sh
  - source ~/.cargo/env || true

script:
  - PKG_CONFIG_ALLOW_CROSS=1 cargo build --target $TARGET --release
  #- PKG_CONFIG_ALLOW_CROSS=1 cargo test
  #- PKG_CONFIG_ALLOW_CROSS=1 cargo run --target $TARGET -- testaudio
after_script:
  - set +e

before_deploy:
  - cp target/$TARGET/release/$CRATE_NAME target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET
  - strip -s target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET -o target/release/$CRATE_NAME
  - 7z a -r target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET.7z ./target/release/$CRATE_NAME
  - sha1sum target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET.7z > target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET.7z.sha1
  - git tag $(git for-each-ref --count=1 --sort=-taggerdate --format '%(tag)' refs/tags)

deploy:
  # look at
  api_key: $gitHubToken
  overwrite: true
  file_glob: true
  file:
    - target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET.7z
    - target/release/$CRATE_NAME-$UBUNTU_VER-$TARGET.7z.sha1
  provider: releases
  edge:
    branch: releases-improvements
  skip_cleanup: true
  on:
    #condition: $TRAVIS_RUST_VERSION = stable
    #tags: true
    condition: -z $(git tag --points-at $TRAVIS_COMMIT)    
    repo: electricherd/audiobookfinder

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

after_success: |
  bash ci/document.sh
