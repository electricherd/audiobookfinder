<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>audiobookfinder on <!--HOSTNAME--></title>
    <link rel="icon"
      type="image/png"
      href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="ws_events_dispatcher.js"></script>
    <script src="app.js"></script>

    <!-- app's own style -->
    <style type="text/css">
        .apptable {
          border-collapse: collapse;
          width: 100%;
          background-color: white;
        },
      </style>
</head>

<body>

  <!-- Just an image -->
  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="sheep.svg" width="30%" alt="Sheep Logo"/>
    </a>
    <p class="font-weight-bold">Host '<!--HOSTNAME-->'</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="<!--URL_SOURCE-->">Source Code</a>
          </li>
        </ul>
      </div>
  </nav>

   <div class="container-fluid" style="margin-top:80px">
     <div class="row">
       <div class="col-sm-4">
         <h3>Status:</h3>
         <table class="table table-striped" id='MyActionTable'>
           <thead>
             <tr>
               <th>Action</th>
               <th>Time</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>dummy Action</td>
               <td>dummy time</td>
             </tr>
           </tbody>
         </table>
       </div>
       <div class="col-sm-4">
         <h3>Connection:</h3>
         <table class="table table-striped" id='MyIPTable'>
           <thead>
             <tr>
               <th>ip addresses found</th>
             </tr>
           </thead>
           <tbody>
           </tbody>
         </table>
           <!-- -->
           <button class="btn btn-primary" type="button">
               <span class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               Click me...
           </button>
           <!-- -->
           <h3>Path(s):</h3>
           <table class="table table-striped" id='paths_searched'>
               <thead>
               <tr>
                   <th>Paths to search</th>
               </tr>
               </thead>
               <tbody>
               </tbody>
           </table>
       </div>
       <div class="col-sm-4">
         <button id="btn2" type="button" class="btn btn-primary btn-block">Append</button>
         <button id="state" type="button" class="btn btn-primary btn-block">Turn on</button>
         <div id='off'>OFF</div>
         <div id='on'>ON</div>
      </div>
     </div>
   </div>
</body>
</html>
