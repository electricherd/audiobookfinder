    <!-- app's own style -->
    <style type="text/css">
        #text{
          position: absolute;
          top: 50%;
          left: 50%;
          font-size: 50px;
          color: white;
          transform: translate(-50%,-50%);
          -ms-transform: translate(-50%,-50%);
        }
        #overlay {
          position: fixed;
          display: none;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0.5);
          z-index: 2;
          cursor: pointer;
        }
        html {
          height: 100%;
        }
        body {
          /* background: url('')  no-repeat center center fixed; */
          background-color: #6495ED;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
        }

        .accordion {
            width: 100%;
            margin: 30px auto 20px;
            background: #FFF;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 0px
        }
        .accordion .link {
            cursor: pointer;
            display: block;
            padding: 8px 8px 8px 8px;
            margin: 5px 5px 5px 5px;
            color: #FFFFFF;
            background: #74A5ED;
            /* font-size: 14px; */
            font-weight: 700;
            text-align: right;
            position: relative;
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            transition: all 0.4s ease
        }
        .accordion div:last-child .link {
            border-bottom: 0
        }

        .accordion div {
            /* right: 12px; */
            left: auto;
            /* font-size: 16px */
        }

        .accordion div.open .link {
            color: #AA00FF
        }

        .accordion div.open i {
            color: #AA00FF
        }
        .submenu {
            display: none;
        }
        .submenu div {
            border-bottom: 1px solid /* #4b4a5e */
        }
        .submenu a {
            display: block;
            -webkit-transition: all 0.25s ease;
            -o-transition: all 0.25s ease;
            transition: all 0.25s ease
        }
        .list-group{
            margin-bottom: 10px;
            overflow:scroll;
            -webkit-overflow-scrolling: touch;
        }
        .table-fixed tbody {
            height: 15vh;
            overflow-y: auto;
            width: 100%;
        }
        .table-fixed thead,
        .table-fixed tbody,
        .table-fixed tr,
        .table-fixed td,
        .table-fixed th {
            display: block;
        }
        .table-fixed tr:after {
            content: "";
            display: block;
            visibility: hidden;
            clear: both;
        }
        .table-fixed tbody td,
        .table-fixed thead > tr > th {
            float: left;
        }
      </style>
</head>
