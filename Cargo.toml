[package]
name = "audiobookfinder"
version = "0.1.12"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]
license = "MIT" # http://spdx.org/licenses/
repository = "https://github.com/electricherd/audiobookfinder"
readme = "README.md"
documentation = "https://github.com/electricherd/audiobookfinder"
keywords = ["rust", "tui", "mdns", "ssh"]
publish = false

[badges]
#circle-ci = { repository = "...", branch = "master" }
# Travis CI: `repository` in format "<user>/<project>" is required.
# `branch` is optional; default is `master`
#travis-ci = { repository = "...", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]
name = "adbflib"
path = "src/lib.rs"
bench = true

[[bin]]
name = "audiobookfinder"
path = "src/main.rs"

[dependencies]
clap = "2.30"         # for the command line parsing
dns-sd  = "0.1.3"     # need avahi-compat-client-dev lib
env_logger = "0.5.4"  # alongside log
flexi_logger = "0.7.0" # a more flexible logger
futures = "0.1.18"
hostname = "0.1.4"    # for host recognition
id3 = "0.2.3"             # for id3 tags, maybe some other lib later (ogg,flac, etc.)
log = "0.4"
mdns-discover = { git = "https://github.com/NervosFoundation/rust-mdns-discover", branch = "master", version="0.2.0" }
#mdns = "0.2.2"   # using mdns-discover instead
rayon = "1.0.0"       # for multi-threading
ring = "0.12.1"  # crypto, used for random generation
serde = "1.0.27"
serde_derive = "1.0.27"
syslog = "3.3.0"      # another logger for system
tree_magic = "0.2.0"  # for fast file tree operations
thrussh = "0.19.2"           # ssh server client crate for communication
thrussh-keys = "0.9.4"      # ssh server client crate for communication
uuid = {version = "0.6", features = ["v4"]}

[dependencies.cursive]
version = "0.8.0"
default-features = false

[features]
default = ["cursive/termion-backend"]

[profile.release]
lto = true
panic = 'abort'
