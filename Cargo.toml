[package]
name = "audiobookfinder"
version = "0.1.0"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]

[lib]
name = "tui"
path = "src/lib.rs"

[dependencies]
#alloc_system = "0.1.2"
# command line
clap = "2.26.2"
hostname = "0.1.3"
id3 = "0.1.12"
rayon = "0.8.2"
tree_magic = "0.2.0"
uuid = {version = "0.4", features = ["v4"]}


[dependencies.cursive]
version = "0.6"
default-features = false
[features]
default = ["cursive/termion-backend"]


[profile.release]
lto = true
panic = 'abort'
