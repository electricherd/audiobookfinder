[package]
name = "audiobookfinder"
version = "0.1.5"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]

[lib]
name = "tui"
path = "src/lib.rs"

[dependencies]
clap = "*"        # for the command line parsing
hostname = "*"    # for host recognition
id3 = "*"         # for id3 tags, maybe some other lib later (ogg,flac, etc.)
mdns = "*"        # for mDNS
rayon = "*"       # for multi-threading
# maybe use scram https://github.com/tomprogrammer/scram
tree_magic = "*"  # for fast file tree operations
uuid = {version = "*", features = ["v4"]}

#[dependencies.origmdns]
#crate = {git = "https://github.com/plietar/rust-mdns"}
#version = "*"

[dependencies.cursive]
version = "*"
default-features = false

[features]
default = ["cursive/termion-backend"]

[profile.release]
lto = true
panic = 'abort'
