[package]
name = "audiobookfinder"
version = "0.1.14"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]
license = "MIT" # http://spdx.org/licenses/
repository = "https://github.com/electricherd/audiobookfinder"
readme = "README.md"
documentation = "https://electricherd.github.io/audiobookfinder/audiobookfinder/"
keywords = ["rust", "tui", "mdns", "ssh"]
publish = false
homepage = "https://github.com/electricherd/audiobookfinder"
description = "A program to collect information from audio books, gathered from multiple clients."

[badges]
#circle-ci = { repository = "...", branch = "master" }
travis-ci = { repository = "electricherd/audiobookfinder", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]
name = "adbflib"
path = "src/lib.rs"
bench = true

[[bin]]
name = "audiobookfinder"
path = "src/main.rs"

[dependencies]
clap = "2.32"         # for the command line parsing
dirs = "1.0"
lazy_static = "1.2"

dns-sd  = "0.1"     # need avahi-compat-client-dev lib
hostname = "0.1"    # for host recognition
# mdns-discover =  { git = "https://github.com/NervosFoundation/rust-mdns-discover", branch = "master", version="*" }
mdns = "0.3" # try

env_logger = "0.6"  # alongside log
flexi_logger = "0.10" # a more flexible logger
log = "0.4"
syslog = "4"      # another logger for system

futures = "0.1"

tree_magic = "0.2"  # for fast file tree operations
taglib = { git = "https://github.com/ebassi/taglib-rust", branch = "master", version="1.0" } # grrrrrrrrr, don't use crates.io version

rayon = "1"       # for multi-threading
uuid = {version = "0.7", features = ["v4","serde"]}

actix = "0.7"
actix-web = "0.7"  # for mini webserver and websocket
webbrowser = "0.4"  # for opening webpage on machine

state_machine_future = "0.2"

serde = "1.0"
serde_derive = "1.0"
bincode = "1.0"

ring = "0.13"  # crypto, used for random generation
thrussh = "0.20"           # ssh server client crate for communication
thrussh-keys = "0.11"      # ssh server client crate for communication
tokio-io = "0.1"    # has to be same as thrussh uses

[dependencies.cursive]
version = "0.10"
default-features = false

[features]
default = ["cursive/termion-backend"]

[profile.release]
lto = true
panic = 'abort'

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"

