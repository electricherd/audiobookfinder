[package]
name = "audiobookfinder"
version = "0.1.0"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]

[lib]
name = "tui"
path = "src/lib.rs"

[dependencies]
#alloc_system = "0.1.2"
# command line
clap = "*"
hostname = "*"
id3 = "*"
mdns = "*"
rayon = "*"
# maybe use scram https://github.com/tomprogrammer/scram
tree_magic = "*"
uuid = {version = "*", features = ["v4"]}
#mdns = {git = "https://github.com/plietar/rust-mdns"}


[dependencies.cursive]
version = "*"
default-features = false

[features]
default = ["cursive/termion-backend"]

[profile.release]
lto = true
panic = 'abort'
