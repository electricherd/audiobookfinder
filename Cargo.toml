[package]
name = "audiobookfinder"
version = "0.1.6"
authors = ["Sven Kroemeke <skroemeke@gmail.com>"]

[lib]
name = "tui"
path = "src/lib.rs"

[dependencies]
clap = "2.29"         # for the command line parsing
hostname = "0.1.4"    # for host recognition
id3 = "0.2.3"             # for id3 tags, maybe some other lib later (ogg,flac, etc.)
mdns = "0.2.2"            # for mDNS
serde = "1.0"
serde_derive = "1.0"
rayon = "0.9.0"       # for multi-threading
tree_magic = "0.2.0"  # for fast file tree operations
uuid = {version = "*", features = ["v4"]}

#[dependencies.origmdns]
#crate = {git = "https://github.com/plietar/rust-mdns"}
#version = "*"

[dependencies.cursive]
version = "0.7.5"
default-features = false

[features]
default = ["cursive/termion-backend"]

[profile.release]
lto = true
panic = 'abort'
